<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Core Visual Encoding Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Core Visual Encoding Exercise (10 Minutes)</h1>

    <div id="image-container">
      <img id="randomImage" alt="Random visual stimulus" />
    </div>

    <div class="instructions" id="instructions">
      Click <strong>Start</strong> to begin the exercise.
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="nextBtn" disabled>Repeat Once</button>
    </div>

    <div class="timer" id="timer"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
